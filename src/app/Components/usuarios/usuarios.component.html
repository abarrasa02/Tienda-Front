<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div id="main-container">
  <button (click)="abrir(null,'add')" class="span">Añadir</button>
<div>
  <div class="table-section">
    <table id="table">
      <tr class="header-row">
        <th class="header-item items">ID</th>
        <th class="header-item items">Nombre</th>
        <th class="header-item items">Email</th>
        <th class="header-item items">Direccion</th>
        <th class="header-item items">Acción</th>
      </tr>
      <tr class="table-rows" *ngFor="let usuario of usuarios | paginate: {itemsPerPage: pageSize,
        currentPage: page,
        totalItems: count}">
        <td class="items">{{usuario.id}}</td>
        <td class="items">{{usuario.nombre}} {{usuario.apellido}} {{usuario.apellido2}}</td>
        <td class="items">{{usuario.email}}</td>
        <td class="items">{{usuario.lineadireccion1}}</td>
        <td class="items icon">
          <button class="span" (click)="abrir(usuario, 'eliminar')">Eliminar</button>
          <button class="span" (click)="abrir(usuario, 'update')">Editar</button>
        </td>
      </tr>
    </table>
</div>
<div>
</div>
    <div id="id01" class="modal">
      <div class="modal-body">
        <div class="modal-head">
          <h2>Pedidos</h2>
        </div>
        <div class="modal-body-content">
          <span (click)="cerrar('add')"
            class="w3-button w3-display-topright">&times;</span>
          <form #addForm="ngForm" (ngSubmit)="AddUsuarios(addForm)">
            <div class="form">
              <input type="text" ngModel name="nombre" id="nombre"
                autocomplete="off" required />
              <label for="nombre " class="label-name">
                <span class="content-name">Nombre</span>
              </label>
            </div>
            <div class="form">
              <input type="text" ngModel name="apellido" id="apellido"
                autocomplete="off" required />
              <label for="apellido" class="label-name">
                <span class="content-name">Apellido</span>
              </label>
            </div>
            <div class="form">
              <input type="text" ngModel name="apellido2" id="apellido2"
                autocomplete="off" required />
              <label for="apellido2" class="label-name">
                <span class="content-name">Apellido2</span>
              </label>
            </div>
            <div class="form">
                <input type="text" ngModel name="ciudad" id="ciudad"
                  autocomplete="off" required />
                <label for="ciudad" class="label-name">
                  <span class="content-name">Ciudad</span>
                </label>
              </div>
              <div class="form">
                <input type="text" ngModel name="email" id="email"
                  autocomplete="off" required />
                <label for="email" class="label-name">
                  <span class="content-name">Email</span>
                </label>
              </div>
              <div class="form">
                <input type="text" ngModel name="lineadireccion1" id="lineadireccion1"
                  autocomplete="off" required />
                <label for="lineadireccion1" class="label-name">
                  <span class="content-name">Direccion</span>
                </label>
              </div>
              <div class="form">
                <input type="text" ngModel name="pais" id="pais"
                  autocomplete="off" required />
                <label for="pais" class="label-name">
                  <span class="content-name">Pais</span>
                </label>
              </div>
            <div>
              <span (click)="cerrar('add')" class="span">Cerrar</span>
              <button [disabled]="addForm.invalid" type="submit" class="span"
                (click)="cerrar('add')">
                Añadir
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
<div>
    <div id="id02" class="modal">
        <div class="modal-body" *ngIf="deleteUsuarios">
            <div class="modal-head">
                <h2>Pedidos</h2>
            </div>
            <div class="modal-body-content">
                <span (click)="cerrar('eliminar')" class="w3-button w3-display-topright">&times;</span>
                <h4>¿Estas seguro de que quieres eliminar la
                    {{deleteUsuarios.nombre}}?</h4>
                <span (click)="cerrar('eliminar')" class="span">No</span>
                <button type="submit" class="span"
                    (click)="cerrar('eliminar'); onDeleteUsuarios(deleteUsuarios.id)">
                    Si
                </button>
            </div>
        </div>
    </div>
</div>
<div id="id03" class="modal">
    <div class="modal-body" *ngIf="updateUsuarios">
      <div class="modal-head">
        <h2>Productos</h2>
      </div>
      <div class="modal-body-content">
        <span (click)="cerrar('update')"
          class="w3-button w3-display-topright">&times;</span>
        <form #editForm="ngForm">
          <div class="form">
            <input type="text" ngModel name="nombre" id="nombre"
              autocomplete="off" required [(ngModel)]="updateUsuarios.nombre"/>
            <label for="nombre" class="label-name">
              <span class="content-name">Nombre</span>
            </label>
          </div>
          <div class="form">
            <input type="text" ngModel name="apellido" id="apellido"
              autocomplete="off" required [(ngModel)]="updateUsuarios.apellido"/>
            <label for="apellido" class="label-name">
              <span class="content-name">Apellido</span>
            </label>
          </div>
          <div class="form">
            <input type="text" ngModel name="apellido2" id="apellido2"
              autocomplete="off" required [(ngModel)]="updateUsuarios.apellido2"/>
            <label for="apellido2" class="label-name">
              <span class="content-name">Apellido2</span>
            </label>
          </div>
          <div class="form">
            <input type="text" ngModel name="ciudad" id="ciudad"
              autocomplete="off" required [(ngModel)]="updateUsuarios.ciudad"/>
            <label for="ciudad" class="label-name">
              <span class="content-name">Ciudad</span>
            </label>
          </div>
          <div class="form">
            <input type="text" ngModel name="email" id="email"
              autocomplete="off" required [(ngModel)]="updateUsuarios.email"/>
            <label for="email" class="label-name">
              <span class="content-name">Email</span>
            </label>
          </div>
          <div class="form">
            <input type="text" ngModel name="lineadireccion1" id="lineadireccion1"
              autocomplete="off" required [(ngModel)]="updateUsuarios.apellido2"/>
            <label for="lineadireccion1" class="label-name">
              <span class="content-name">Direccion</span>
            </label>
          </div>
          <div class="form">
            <input type="text" ngModel name="pais" id="pais"
              autocomplete="off" required [(ngModel)]="updateUsuarios.pais"/>
            <label for="apellido2" class="label-name">
              <span class="content-name">Apellido2</span>
            </label>
          </div>
          <div>
            <span (click)="cerrar('update')" class="span">Cerrar</span>
            <button type="submit" class="span"
              (click)="onUpdateUsuarios(updateUsuarios); cerrar('update');">
              Añadir
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <footer class="footer">
    <pagination-controls
    (pageChange)="page = $event"
                  previousLabel="Anterior"
                  nextLabel="Siguente"
                  screenReaderPaginationLabel="Pagination"
                  screenReaderPageLabel="page"
                  screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </footer>
