<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div id="main-container">
  <button (click)="abrir(null,'add')" class="span">Añadir</button>
  <div>
    <div class="table-section">
        <table id="table">
            <tr class="header-row">
                <th class="header-item items">ID</th>
                <th class="header-item items">Nombre</th>
                <th class="header-item items">Descripcion</th>
                <th class="header-item items">Acción</th>
            </tr>
            <tr class="table-rows" *ngFor="let categoria of categorias">
                <td class="items">{{categoria.id}}</td>
                <td class="items">{{categoria?.nombre}}</td>
                <td class="items icon">{{categoria?.descripcion}}</td>
                <td class="items">
                  <button class="span" (click)="abrir(categoria, 'eliminar')">Eliminar</button>
                  <button class="span" (click)="abrir(categoria, 'update')">Editar</button>
                </td>
            </tr>
        </table>
    </div>
  </div>
  <div id="id01" class="modal">
    <div class="modal-body">
      <div class="modal-head">
        <h2>Categorias</h2>
      </div>
      <div class="modal-body-content">
        <span (click)="cerrar('add')"
          class="w3-button w3-display-topright">&times;</span>
        <form #addForm="ngForm" (ngSubmit)="AddCategoria(addForm)">
          <div class="form">
            <input type="text" ngModel name="nombre" id="nombre"
              autocomplete="off" required />
            <label for="name" class="label-name">
              <span class="content-name">Nombre</span>
            </label>
          </div>
          <div class="form">
            <input type="text" ngModel name="descripcion" id="descripcion"
              autocomplete="off" required />
            <label for="name" class="label-name">
              <span class="content-name">Descripcion</span>
            </label>
          </div>
          <div>
            <span (click)="cerrar('add')" class="span">Cerrar</span>
            <button [disabled]="addForm.invalid" type="submit" class="span"
              (click)="cerrar('add')">
              Añadir
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div>
    <div id="id02" class="modal">
      <div class="modal-body" *ngIf="deletecategoria">
        <div class="modal-head">
          <h2>Categorias</h2>
        </div>
        <div class="modal-body-content">
          <span (click)="cerrar('eliminar')"
            class="w3-button w3-display-topright">&times;</span>
          <h4>¿Estas seguro de que quieres eliminar la
            {{deletecategoria.nombre}}?</h4>
          <span (click)="cerrar('eliminar')" class="span">No</span>
          <button type="submit" class="span"
            (click)="cerrar('eliminar'); onDeleteCategoria(deletecategoria.id)">
            Si
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="id03" class="modal">
    <div class="modal-body" *ngIf="updatecategoria">
      <div class="modal-head">
        <h2>Categorias</h2>
      </div>
      <div class="modal-body-content">
        <span (click)="cerrar('update')"
          class="w3-button w3-display-topright">&times;</span>
        <form #editForm="ngForm">
          <div class="form">
            <input type="text" ngModel name="nombre" id="nombre"
              autocomplete="off" required [(ngModel)]="updatecategoria.nombre"/>
            <label for="name" class="label-name">
              <span class="content-name">{{updatecategoria.nombre}}</span>
            </label>
          </div>
          <div class="form">
            <input type="text" ngModel name="descripcion" id="descripcion"
              autocomplete="off" required [(ngModel)]="updatecategoria.descripcion"/>
            <label for="name" class="label-name">
              <span class="content-name">{{updatecategoria.descripcion}}</span>
            </label>
          </div>
          <div>
            <span (click)="cerrar('update')" class="span">Cerrar</span>
            <button type="submit" class="span"
              (click)="onUpdateCategoria(); cerrar('update');">
              Añadir
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
