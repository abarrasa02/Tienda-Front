<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="container">

  <div class="card" *ngFor="let producto of productos">
    <div class="box">
      <div>
        <img src="https://thumb.pccomponentes.com/w-220-220/articles/13/132145/dpp-2640.jpg" alt="">
        <div class="content">

          <h3>{{producto.nombre}}</h3>
          <p>{{precioRebajado(producto.precio, producto.rebaja)}}€
            <span><del>{{producto.precio}}</del></span>
            <span id="rebaja">{{producto.rebaja}}%</span>
          </p>
          <a href="#">Read More</a>
        </div>
      </div>
    </div>
  </div>

  <div class="card" *ngFor="let producto of productos">
    <div class="box">
      <div class="content">
        <h3>{{producto.nombre}}</h3>
        <p>{{precioRebajado(producto.precio, producto.rebaja)}}€
          <span><del>{{producto.precio}}</del></span>
          <span id="rebaja">{{producto.rebaja}}%</span>
        </p>


      </div>
    </div>
  </div>
  <div class="w3-container">

    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open
      Modal</button>
    <div id="id01" class="modal">
      <div class="modal-body">
        <div class="modal-head">
          <h2>Pedidos</h2>
        </div>
        <div class="modal-body-content">
          <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
          <form #addForm="ngForm" (ngSubmit)="AddProductos(addForm)">
            <div class="form">
              <input type="text" ngModel name="nombre" id="nombre" autocomplete="off" required />
              <label for="nombre" class="label-name">
                <span class="content-name">Nombre</span>
              </label>
            </div>
            <div class="form">
              <input type="text" ngModel name="precio" id="precio" autocomplete="off" required />
              <label for="precio" class="label-name">
                <span class="content-name">Precio</span>
              </label>
            </div>
            <div class="form">
              <input type="text" ngModel name="rebaja" id="rebaja" autocomplete="off" required />
              <label for="rebaja" class="label-name">
                <span class="content-name">Rebaja</span>
              </label>
            </div>
            <div>
              <span onclick="document.getElementById('id01').style.display='none'" class="span">Cerrar</span>
              <button [disabled]="addForm.invalid" type="submit" class="span"
                onclick="document.getElementById('id01').style.display='none'">
                Añadir
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
