
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div *ngFor="let pedido of pedidos">
    <p>ID:{{pedido?.id}}</p>
    <p>Fecha:{{pedido?.fecha}}</p>
    <p>usuariosId: {{pedido?.usuarioId}}</p>
</div>
<div class="w3-container">
   
    <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Modal</button>
  
    <div id="id01" class="modal">
        <div class="modal-body">
            <div class="modal-head">
                <h2>Pedidos</h2>
            </div>
            <div class="modal-body-content">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                <form #addForm="ngForm" (ngSubmit)="AddPedidos(addForm)">
                    <div class="form">
                        <input type="text" ngModel name="fecha" id="fecha" autocomplete="off" required />
                        <label for="fecha" class="label-name">
                            <span class="content-name">Fecha</span>
                        </label>
                    </div>
                    <div class="form">
                        <input type="text" ngModel name="usuarioId" id="usuarioId" autocomplete="off" required />
                        <label for="usuarioId" class="label-name">
                            <span class="content-name">usuarioId</span>
                        </label>
                    </div>
                    <div>
                        <span onclick="document.getElementById('id01').style.display='none'" class="span">Cerrar</span>
                        <button [disabled]="addForm.invalid" type="submit" class="span"
                            onclick="document.getElementById('id01').style.display='none'">
                            AÃ±adir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
